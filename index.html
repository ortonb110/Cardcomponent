<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="grid-container">
        <div class="item-image"></div>
        <div class="item-details">
          <h2 class="item-class">perfume</h2>
          <h1 class="item-name">gabrielle essence eau de parfum</h1>
          <span class="item-description"
            >a floral, solar and voluptuous interpretation composed by olivier
            Polge, Perfumer-Creator for the House of CHANEL.</span
          >
          <div class="footer">
            <p class="price-tag">
              <span class="price">$149.99</span>
              <span class="discount">$169.99</span>
            </p>
            <button class="btn">
              <img src="./images/icon-cart.svg" alt="" /> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
